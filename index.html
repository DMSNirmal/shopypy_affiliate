<script type="text/javascript">
var gk_xlsxFileLookup = {};
var gk_fileData = {};

function filledCell(cell) {
    return cell !== '' && cell != null;
}

function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter(row => row.some(filledCell));

            // Heuristic to find the header row
            var headerRowIndex = filteredData.findIndex((row, index) =>
                row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
                headerRowIndex = 0;
            }

            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
        } catch (e) {
            console.error(e);
            return "";
        }
    }
    return gk_fileData[filename] || "";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopypy Affiliate Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.freepik.com/free-psd/3d-rendering-ecommerce-background_23-2151386708.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .receipt-card {
            font-family: 'Roboto Mono', monospace;
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Shopypy Affiliate Program</h1>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="text" id="promo" placeholder="Promo Code" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="number" id="withdrawalPrice" placeholder="Withdrawal Price (Rs)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="number" id="quantity" placeholder="Sales Quantity" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <button onclick="generateReceipt()" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Generate Receipt</button>
        </div>
        <div id="receiptCard" class="receipt-card mt-6 p-5 bg-gray-50 rounded-lg hidden">
            <h2 class="text-xl font-bold text-blue-600 text-center mb-4">Affiliate Receipt</h2>
            <hr class="border-blue-600 mb-4">
            <div class="space-y-2 text-gray-700">
                <div class="flex justify-between">
                    <span class="font-semibold">Name:</span>
                    <span id="rName"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Promo Code:</span>
                    <span id="rPromo"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Withdrawal Price:</span>
                    <span>Rs <span id="rWithdrawalPrice"></span></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Sales Quantity:</span>
                    <span id="rQuantity"></span>
                </div>
            </div>
            <button id="downloadBtn" onclick="downloadReceipt()" class="w-full mt-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Download Receipt</button>
        </div>
        <canvas id="receiptCanvas" class="hidden"></canvas>
    </div>
    <script>
        function generateReceipt() {
            // Get input values
            const name = document.getElementById('name').value;
            const promo = document.getElementById('promo').value;
            const withdrawalPrice = document.getElementById('withdrawalPrice').value;
            const quantity = document.getElementById('quantity').value;

            // Validate inputs
            if (!name || !promo || !withdrawalPrice || !quantity) {
                alert('Please fill in all fields.');
                return;
            }

            // Update receipt card
            document.getElementById('rName').textContent = name;
            document.getElementById('rPromo').textContent = promo;
            document.getElementById('rWithdrawalPrice').textContent = parseFloat(withdrawalPrice).toFixed(2);
            document.getElementById('rQuantity').textContent = quantity;

            // Show receipt card with animation
            const receiptCard = document.getElementById('receiptCard');
            receiptCard.classList.remove('hidden');
            receiptCard.classList.add('animate-slide-in');
        }

        function downloadReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = 400;
            canvas.height = 300;

            // Draw receipt content
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1e3a8a';
            ctx.font = 'bold 20px Roboto Mono';
            ctx.textAlign = 'center';
            ctx.fillText('Affiliate Receipt', canvas.width / 2, 40);

            ctx.strokeStyle = '#1e3a8a';
            ctx.lineWidth = 2;
            ctx.moveTo(50, 60);
            ctx.lineTo(canvas.width - 50, 60);
            ctx.stroke();

            ctx.font = '16px Roboto Mono';
            ctx.textAlign = 'left';
            ctx.fillText(`Name: ${document.getElementById('rName').textContent}`, 50, 100);
            ctx.fillText(`Promo Code: ${document.getElementById('rPromo').textContent}`, 50, 130);
            ctx.fillText(`Withdrawal Price: Rs ${document.getElementById('rWithdrawalPrice').textContent}`, 50, 160);
            ctx.fillText(`Sales Quantity: ${document.getElementById('rQuantity').textContent}`, 50, 190);

            // Trigger download
            const link = document.createElement('a');
            link.download = 'receipt.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
