<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopypy Affiliate Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.freepik.com/free-psd/3d-rendering-ecommerce-background_23-2151386708.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .receipt-card {
            font-family: 'Roboto Mono', monospace;
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Shopypy Affiliate Program</h1>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="text" id="promo" placeholder="Promo Code" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="number" id="withdrawalPrice" placeholder="Withdrawal Price (Rs)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <input type="number" id="quantity" placeholder="Sales Quantity" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <button onclick="generateReceipt()" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Generate Receipt</button>
        </div>
        <div id="receiptCard" class="receipt-card mt-6 p-5 bg-gray-50 rounded-lg hidden">
            <h2 class="text-xl font-bold text-blue-600 text-center mb-4">Affiliate Receipt</h2>
            <hr class="border-blue-600 mb-4">
            <div class="space-y-2 text-gray-700">
                <div class="flex justify-between">
                    <span class="font-semibold">Name:</span>
                    <span id="rName"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Promo Code:</span>
                    <span id="rPromo"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Withdrawal Price:</span>
                    <span>Rs <span id="rWithdrawalPrice"></span></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Sales Quantity:</span>
                    <span id="rQuantity"></span>
                </div>
            </div>
            <button id="downloadBtn" onclick="downloadReceipt()" class="w-full mt-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Download Receipt</button>
        </div>
        <canvas id="receiptCanvas" class="hidden"></canvas>
    </div>
    <script>
        function generateReceipt() {
            // Get input values
            const name = document.getElementById('name').value;
            const promo = document.getElementById('promo').value;
            const withdrawalPrice = document.getElementById('withdrawalPrice').value;
            const quantity = document.getElementById('quantity').value;

            // Validate inputs
            if (!name || !promo || !withdrawalPrice || !quantity) {
                alert('Please fill in all fields.');
                return;
            }

            // Update receipt card
            document.getElementById('rName').textContent = name;
            document.getElementById('rPromo').textContent = promo;
            document.getElementById('rWithdrawalPrice').textContent = parseFloat(withdrawalPrice).toFixed(2);
            document.getElementById('rQuantity').textContent = quantity;

            // Show receipt card with animation
            const receiptCard = document.getElementById('receiptCard');
            receiptCard.classList.remove('hidden');
            receiptCard.classList.add('animate-slide-in');
        }

        function downloadReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');

            // Set high-resolution canvas size (A4-like proportions, scaled for clarity)
            const width = 800; // Increased for sharpness
            const height = 1000;
            canvas.width = width;
            canvas.height = height;

            // Set DPI scaling for high resolution
            const scale = 2; // For retina-like quality
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            canvas.width = width * scale;
            canvas.height = height * scale;
            ctx.scale(scale, scale);

            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // Add subtle shadow border
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, width - 20, height - 20);

            // Header: Shopypy Branding
            ctx.fillStyle = '#1e3a8a'; // Blue color from Tailwind (blue-900)
            ctx.font = 'bold 28px Roboto Mono';
            ctx.textAlign = 'center';
            ctx.fillText('Shopypy Affiliate Program', width / 2, 60);

            // Subtle watermark (optional)
            ctx.fillStyle = 'rgba(30, 58, 138, 0.1)';
            ctx.font = 'italic 60px Roboto Mono';
            ctx.textAlign = 'center';
            ctx.fillText('Shopypy', width / 2, height / 2);
            ctx.globalAlpha = 1.0;

            // Receipt Title
            ctx.fillStyle = '#1e3a8a';
            ctx.font = 'bold 22px Roboto Mono';
            ctx.textAlign = 'center';
            ctx.fillText('Affiliate Receipt', width / 2, 120);

            // Divider
            ctx.strokeStyle = '#1e3a8a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 140);
            ctx.lineTo(width - 50, 140);
            ctx.stroke();

            // Receipt Details
            ctx.fillStyle = '#374151'; // Gray-700 for text
            ctx.font = '16px Roboto Mono';
            ctx.textAlign = 'left';
            const startY = 180;
            const lineHeight = 40;

            // Draw labels and values
            const labels = [
                'Name:',
                'Promo Code:',
                'Withdrawal Price:',
                'Sales Quantity:'
            ];
            const values = [
                document.getElementById('rName').textContent,
                document.getElementById('rPromo').textContent,
                `Rs ${document.getElementById('rWithdrawalPrice').textContent}`,
                document.getElementById('rQuantity').textContent
            ];

            labels.forEach((label, index) => {
                const y = startY + index * lineHeight;
                // Label
                ctx.font = 'bold 16px Roboto Mono';
                ctx.fillText(label, 50, y);
                // Value
                ctx.font = '16px Roboto Mono';
                ctx.fillText(values[index], 220, y);
            });

            // Footer: Date and Branding
            const currentDate = new Date().toLocaleDateString();
            ctx.fillStyle = '#6b7280'; // Gray-500
            ctx.font = '14px Roboto Mono';
            ctx.textAlign = 'center';
            ctx.fillText(`Generated on: ${currentDate}`, width / 2, height - 80);
            ctx.fillText('Powered by Shopypy', width / 2, height - 50);

            // Add a subtle border around content
            ctx.strokeStyle = '#bfdbfe'; // Blue-200
            ctx.lineWidth = 1;
            ctx.strokeRect(40, 30, width - 80, height - 100);

            // Trigger download
            const link = document.createElement('a');
            link.download = 'shopypy_affiliate_receipt.png';
            link.href = canvas.toDataURL('image/png', 1.0); // High quality
            link.click();
        }
    </script>
</body>
</html>
